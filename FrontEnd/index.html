<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roguelike Hangman</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1>Roguelike Hangman</h1>
        <div id="word"></div>
        <div id="theme"></div>
        <div id="level">Level: 1</div>
        <div id="message"></div>
        <input type="text" id="guess-input" maxlength="1" placeholder="Enter a letter">
        <button id="guess-button">Guess</button>
        <div id="hp">HP: 50</div>
        <div id="lives">Lives: 3</div>
        <div id="coins">Coins: 0</div>
        <div id="timer">Time: 60</div>
        <button id="try-again-button" style="display:none;">Try Again</button>
    </div>
    <div id="shop" style="display:none;">
        <h2>Shop</h2>
        <div id="shop-options"></div>
        <button id="continue">Continue</button>
    </div>
    <div id="leaderboard-form" style="display:none;">
        <h2>Game Over</h2>
        <p>Submit your score to the leaderboard</p>
        <input type="text" id="player-name" placeholder="Enter your name">
        <button id="submit-score-button">Submit Score</button>
    </div>
    <div id="leaderboard" style="display:none;">
        <h2>Leaderboard</h2>
        <table id="leaderboard-table">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Name</th>
                    <th>Score</th>
                    <th>Level</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button id="play-again-button">Play Again</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
